<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>

		</h:head>

		<h:body>

			<h:form prependId="false">
				<h3>Login</h3>
				<div class="p-field p-grid">
					<p:outputLabel for="input"
						styleClass="p-col-fixed" style="width:100px" value="username" />
					<div class="p-col">
						<p:inputText id="input" value="#{index.input}" />
					</div>
				</div>
				<div class="p-field p-grid">
					<p:outputLabel for="password"
						styleClass="p-col-fixed" style="width:100px" value="password" />
					<div class="p-col">
						<p:password id="password" required="true"
							value="#{index.password}" label="password">
							<f:converter converterId="EncryptConverter" />
							<f:validateLength minimum="5" />
						</p:password>
					</div>
				</div>


				<p:commandButton action="#{index.clicked}"
					value="Click me" />

				<div jsf:id="output">#{index.output}</div>
			</h:form>
		</h:body>

	</f:view>
</html>
